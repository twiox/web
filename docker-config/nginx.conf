upstream web {
  ip_hash;
  server twio-python:8000;
}

# portal
server {
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://web/;
    }
    location /static/ {
        alias /opt/static/;
    }
    location /media/ {
        alias /opt/media/;
    }
  listen 80;
  server_name localhost;
}
